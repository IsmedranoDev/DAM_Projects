<div class="containerregistro">
  <h1>Registro</h1>
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
  </div>
  <div>
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos">
  </div>
  <div>
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion">
  </div>
  <div>
    <label for="ciudad">Ciudad:</label>
    <select id="ciudad" name="ciudad">
      <option value="Zaragoza">Zaragoza</option>
      <option value="Barcelona">Barcelona</option>
      <option value="Valencia">Valencia</option>
      <option value="Madrid">Madrid</option>
    </select>

    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario">
  </div>
  <div>
    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña">
  </div>
<div>
  <div><h3>Preferencias</h3></div>   
<div>
      <input type="checkbox" id="rock" name="preferencias[]" value="rock">
      <label for="rock">Rock</label>
      <input type="checkbox" id="folk" name="preferencias[]" value="folk">
      <label for="folk">Folk</label>
      <input type="checkbox" id="jazz" name="preferencias[]" value="jazz">
      <label for="jazz">Jazz</label>
      <input type="checkbox" id="disco" name="preferencias[]" value="disco">

      <label for="electronica">Electronica</label>
    </div>
